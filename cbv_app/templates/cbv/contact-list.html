{% extends "base.html" %}



{% block content %}
<section class="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for contact in contacts %}
                      <tr>
                        <td>{{ contact.id }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.subject }}</td>
                        <td>
                            <a class="btn btn-info" href="{% url 'update_contact' contact.pk %}" role="button"><i class="fa-solid fa-eye"></i></a>
                            <a class="btn btn-info" href="{% url 'update_contact' contact.pk %}" role="button"><i class="fa-regular fa-pen-to-square fa-light"></i></a>
                            <a class="btn btn-danger" href="{% url 'delete_contact' contact.pk %}" role="button"><i class="fa-regular fa-trash-can"></i></a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
