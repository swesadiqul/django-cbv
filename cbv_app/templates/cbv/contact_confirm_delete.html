{%extends 'base.html'%}

{%block content%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete Task</h2>
		<p>Are you sure that you want to delete "{{ task.name }}"?</p>
		<p class="form-buttons">
			<a class="btn btn-secondary" href="{% url 'contact_list' %}" role="button">No</a>
            <button type="submit" class="btn btn-primary">Yes</button>
		</p>
	</form>
</div>

{%endblock content%}
